{% extends "page.html" %}

{% block content %}
<div class="repos_holder">
    {% for repo in ["11000", "game-of-life", "hb", "snow", "tonematrix"] %}        
        <a class="repo" href="{{ config.base_url }}/{{ repo }}">

        </a>
    {% endfor %}
</div>
{% endblock content %}
